{% extends "base.html" %}

{% load static %}

  {% block container%}
    <div class="container border h-100">
      <div class="d-flex h-100 border align-items-center justify-content-center ">
          <div class="border pt-5 p-5">


            <img class="mx-auto d-block mb-5" src={% static "img/logo.png" %} width="180" height="136">
            {% for error in form.non_field_errors %}
             <p class="input_widt text-center alert alert-danger d-inline-flex p-2">{{ error }}</p>
            {% endfor %}
              <form method="POST">{% csrf_token %}
                    <div class="form-group">
                            <!-- form variable -->
                        <label for="id_username">Username:</label>
                        <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                        <label for="id_password">Password:</label>
                        <input class="form-control input_widt" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                      </div>
                  <button class="input_widt mt-4 w-100 btn btn-primary btn-lg btn-block" type="submit" name="sumbit">Log in
                  </button>
              </form>
            </div>
          </div>
        </div>

  {%endblock%}
