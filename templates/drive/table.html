{% extends "base.html" %}

{% block container%}


{% include "nav.html" %}


    <div class="container mt-4 rounded">

    <table id="example" class="table table-striped table-bordered rounded" style="width:100%">
      <thead>
        <tr class="table-info ">
      <th>Equipo</th>
      <th>csv</th>
      <th>fecha</th>
      <th>kml</th>
      <th>factura</th>
      <th>generar</th>
      </tr>
      </thead>

      <tbody>
      {% for article in object_list %}
      <tr>
      <td>{{article.name}}</td>
      <td class="text-center"> <a href="{{ article.csv.url }}" download  class="btn btn-outline-info float-right ">Download</a></td>
      <td>{{article.date}}</td>
      <td class="text-center"> <a href="{{ article.kml.url }}" download  class="btn btn-outline-info float-right ">Download</a></td>
      <td class="text-center"> <a href="{{ article.bill.url }}" download  class="btn btn-outline-info float-right ">Download</td>
      <td class="text-center">
            <form  method='POST'>
            {% csrf_token %}
                  <input type='hidden' name='key' value="{{article.csv.url}}">
                  <input type='hidden' name='name' value="{{article.name}}">
                  <button type="submit" class="btn btn-default btn-xs btn-flat ml-1">
                  <i class="fas fa-file-alt"></i>
                  </button>
            </form>
    </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>

    {%endblock%}

{% block table%}
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script>

        $(document).ready(function() {
          $('#example').DataTable({
              "lengthChange": false,
              pageLength: 10,
               "order": [[ 2, "desc" ]]
          });
      } );
      </script>
      {%endblock%}
